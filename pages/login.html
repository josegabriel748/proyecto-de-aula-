<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="main">
        <div class="mensaje" id="mensaje">
        </div>
        <header class="header" id="header">
            <div class="logo">
                <h1>
                    <span>EventOptimizer</span>
                </h1>
            </div>
            <nav class="nav" id="nav">
                <ul>
                    <li class="focus"><a href="../index.html">Inicio</a></li>
                    <li>
                        <a href="../pages/cotizaciones.html">cotizaciones</a>
                    </li>
                </ul>
            </nav>
            <div class="hamburguesa" id="hamburguesa">
                <button type="button">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </header>
        <form action="" class="form" id="login">
            <div class="row">
                <img src="../icon/person-bounding-box.svg" alt="icon" class="icon-user">
            </div>
            <div class="row">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" placeholder="Usuario" required>
            </div>
            <div class="row">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <div class="row">
                <input type="submit" value="Entrar" class="submit" id="entrar">
            </div>
            <div class="row enlaces">
                <a href="#">¿Olvidó la contraseña?</a>
                <a href="#" onclick="open_form('login','sing-up')">¿No tienes cuenta?</a>
            </div>
        </form>

        <form action="" class="form" id="sing-up">
            <div class="row">
                <label for="nombre">Nombre completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" required>
            </div>
            <div class="row">
                <label for="cedula">Numero de cedula</label>
                <input type="number" name="cedula" id="cedula" placeholder="cedula" required>
            </div>
            <div class="row">
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" placeholder="correo" required>
            </div>
            <div class="row">
                <label for="telefono">Numero de telefono</label>
                <input type="number" name="telefono" id="telefono" placeholder="telefono" required>
            </div>
            <div class="row">
                <label for="contresenhia">Ingrese una contreseña</label>
                <input type="password" name="contresenhia" id="contresenhia" placeholder="contreseña" required>
            </div>
            <div class="row">
                <input type="submit" value="Registrate" class="submit" id="registrarte">
            </div>
            <div class="row enlaces">
                <a href="#" onclick="open_form('sing-up','login')">¿Ya tienes cuenta?</a>
            </div>
        </form>
    </div>
    <script src="../js/controlador/persona.js"></script>
    <script src="../js/controlador/api_google.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
